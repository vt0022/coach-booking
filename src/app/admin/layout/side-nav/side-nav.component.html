<mat-nav-list>
  <a *ngFor="let item of routes" mat-list-item [routerLinkActive]="'active'" [routerLink]="['/admin/', item.path]">
    <div class="sidenav-icon-container">
      <mat-icon class="sidenav-icon">{{ item.data.icon }}</mat-icon>
      <span class="sidenav-text">{{ item.data.text }}</span>
    </div>
  </a>
</mat-nav-list>
